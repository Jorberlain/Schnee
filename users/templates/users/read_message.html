<!DOCTYPE html> {% extends "home/base.html" %} {% load staticfiles %} {% load bootstrap4 %}{% block content %}

<body>
    <div class="section-top-border">
        <h1>Read and reply</h1>
        <br/>
        <h4>Sender : {{ message.sender }}</h4>
        <br/>
        <p>{{ message.date_added }}</p>
        <h5>Content:</h5>
        <textarea rows="6" class="form-control" disabled/>{{ message.text }}</textarea>

        <hr/>
        <h4>Reply to sender - {{ message.sender }}:</h4>
        <br/>
        <form action="{% url 'users:read_message' message.id %}" method="POST" class="form">{% csrf_token %}
            <div class="form-group">
                <label for="content">Content</label>
                <textarea rows="6" type="text" class="form-control" name="content"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
            <a href="{% url 'users:notice' %}" class="btn btn-default">Go Back</a>
        </form>
    </div>
</body>
{% endblock content %}
